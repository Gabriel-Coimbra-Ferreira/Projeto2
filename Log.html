<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Log.css">
    <title>Página de Logística</title>
</head>

<body>

    <div class="container">
        <h1>Página de Logística</h1>

        <!-- Tabela de logística -->
        <table class="log-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="logTableBody">
                <!-- Linhas serão adicionadas dinamicamente pela logística -->
            </tbody>
        </table>
    </div>

    <script src="Log.js"></script>

</body>

</html>
